version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crud-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-crud_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sh:/docker-entrypoint-initdb.d/01-create-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crud-network
    profiles:
      - default
      - test

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud-server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-crud_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crud-network
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: crud-test
    environment:
      NODE_ENV: test
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${TEST_DB_NAME:-test_crud_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      TEST_DB_NAME: ${TEST_DB_NAME:-test_crud_db}
      TEST_DB_HOST: postgres
      TEST_DB_PORT: 5432
      TEST_DB_USER: ${DB_USER:-postgres}
      TEST_DB_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crud-network
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test
    profiles:
      - test
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  crud-network:
    driver: bridge

