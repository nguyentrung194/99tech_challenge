version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crud-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crud-network
    restart: unless-stopped
    # Database port not exposed externally for security
    # Access only through Docker network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud-server-prod
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_KEY: ${API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crud-network
    restart: unless-stopped
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
    driver: local

networks:
  crud-network:
    driver: bridge

